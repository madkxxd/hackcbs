<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Analysis Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="dash-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Finance Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Market Trends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reports</a>
                </li>
            </ul>
            <button id="login-btn" class="btn btn-outline-primary my-2 my-sm-0">Login</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Financial Data Analysis Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Stock Prices</h3>
                <canvas id="stockChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Investment Trends</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header bg-success text-white">
                        Total Portfolio Value
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="portfolio-value">$10,000</h5>
                        <p class="card-text">As of last update</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header bg-info text-white">
                        Monthly Return
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="monthly-return">+5.2%</h5>
                        <p class="card-text">Compared to last month</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header bg-warning text-white">
                        Yearly Return
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="yearly-return">+15.8%</h5>
                        <p class="card-text">Compared to last year</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="dash-js.js"></script>
</body>
</html>
